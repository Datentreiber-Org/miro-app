<!doctype html>
<html>
  <meta charset="utf-8">
  <title>Miro Smoke</title>
  <!-- WICHTIG: keine CSP-/Permissions-Policy-Meta-Tags einfügen -->
  <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
  <p id="s"></p>
  <button id="b">Create Hello Sticky</button>
  <script>
    document.getElementById('s').textContent = 'Loaded: ' + new Date().toLocaleTimeString();
    document.getElementById('b').onclick = async () => {
      const s = await miro.board.createStickyNote({ content: '<p>Smoke OK</p>' });
      await miro.board.viewport.zoomTo(s);
      console.log('Sticky created', s.id);
    };
    // zusätzlich: icon:click registrieren
    miro.board.ui.on('icon:click', () => console.log('icon:click fired'));
  </script>
</html>
